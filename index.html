<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recurring Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <button class="headerButton" id="all-tasks-btn">All</button>
    <button class="headerButton" id="edit-task-btn">Edit</button>
    <button class="headerButton" id="show-add-form-btn">New</button>
  </header>

  <main>
    <!-- Add Task Form (hidden by default) -->
    <section id="add-task-form" class="hidden">
      <input type="text" id="task-input" placeholder="Task name">
      <input type="number" id="weeks-input" placeholder="Repeat (weeks)">
      <input type="number" id="days-input" placeholder="Repeat (days)">
      <input type="number" id="grace-input" placeholder="Grace period (days)">
      <input type="text" id="emoji-input" placeholder="Emoji">
      <label>
        <input type="checkbox" id="due-now"> Due Now
      </label>
      <button id="add-btn">Add</button>
    </section>

    <!-- Task Sections -->
    <section id="due-now-section">
      <h2>Due Now</h2>
      <ul id="due-now-list"></ul>
    </section>

    <section id="upcoming-section" class="hidden">
      <h2>Upcoming</h2>
      <ul id="upcoming-list"></ul>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
