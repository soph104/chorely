<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shared To-Do List</h1>

    <!-- Add Task Section -->
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Task name">
      <input type="number" id="days-input" placeholder="Repeat (days)">
      <label>
        <input type="checkbox" id="due-now"> Due Now
      </label>
      <button id="add-btn">Add</button>
    </div>

    <!-- Task List Section -->
    <h2>All Tasks</h2>
    <ul id="task-list"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
